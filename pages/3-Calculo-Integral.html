<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .heading { color: #ffffff; }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/info.css">
        <script src="https://kit.fontawesome.com/ebfc397d20.js" crossorigin="anonymous"></script>
        <title>Cálculo Integral</title>
    </head>
    <body>
        <header class="encabezado">
            <h2 class="heading">MATERIA: Cálculo Integral  SEMESTRE: 2 </h2>
        </header>
        <!--Boton de inicio-->
        <div class="start_btn"><button>INICIAR</button></div>

        <!--Información del desafio-->
        <div class="info_box">
            <div class="info_title">
                <span>Cálculo Integral, ¿Quieres regresar al menú principal o empezar el exámen?</span>
            </div>
            <div class="buttons">
                <button class="quit">Menu Principal</button>
                <button class="restart">Empezar</button>
            </div>
        </div>

        <!--Quiz box-->
        <div class="quiz_box">
            <header>
                <div class="title">Desafío: Calculo Integral</div>
                <div class="timer">
                    <div class="time_text">Tiempo restante:</div>
                    <div class="timer_min">3600</div>
                </div>
            </header>
            <section>
                <div class="que_text">
                  
                </div>
                <div class="option_list">
                    
                </div>
            </section>
            <footer>
                <div class="total_que">
                    
                </div>
                <button class="next_btn">Siguiente</button>
            </footer>
        </div>

        <!--Resultados-->
        <div class="result_box">
            <div class="complete_text">
                ¡Exámen terminado!
            </div>
            <div class="score_text">
                <span> <p style="text-align: justify;">7</p> de <p>15</p> </span>
            </div>
            <div class="buttons">
                <button class="restart"> Reintentar </button>
                <a href="index.html"><button class="quit"> Regresar al menu para seleccionar nivel </button></a>
            </div>
        </div>
        
        <script src="../js/3-Integral.js"></script>
        <script src="../js/3-preguntas-integral.js"></script>

    </body>
</html>
