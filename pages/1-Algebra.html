<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .heading { color: #ffffff; }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <header class="encabezado">

        <!--Boton de inicio-->

        <div class="start_btn"><button>INICIAR</button></div>

            <div class="info_title">
                <span>Algebra Lineal, ¿Quieres regresar al menú principal o empezar el exámen?</span>
            </div>
            <div class="buttons">
                <button class="quit">Menu Principal</button>

        <!--Quiz box-->
        <div class="quiz_box" >

                <div class="timer">

            <section>
                <div class="que_text">
             
                </div>

                </div>

                <div class="total_que">

        <div class="result_box">
            <div class="complete_text">
                ¡Exámen terminado!

          <div class="score_text">
                <span style="text-align: justify;"> obtuviste <p style="text-align: justify;">35</p> de <p>50</p> </span>
            </div>
            <div class="buttons">
                <button class="restart"> Reintentar </button>
                <a href="index.html"><button class="quit"> Regresar al menu para seleccionar nivel </button></a>
